<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.2.js"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
    <style>
        ._canvas{
           margin:20px auto;
            border:1px solid #72ffad;
            display:block;
        }
        .a{
            -webkit-animation:all 0.3s ease 0s;
            animation:all 0.3s ease 0s;
        }
    </style>
</head>
<body>
    <canvas class="_canvas" height="400" width="400"></canvas>
</body>
<script>
    var _context=$("._canvas")[0].getContext("2d");
    _context.beginPath();
    _context.bezierCurveTo(40,30,300,400,200,300);
    _context.stroke();
</script>
