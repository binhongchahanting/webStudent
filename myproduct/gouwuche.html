<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/touch.js"></script>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="listicon/iconfont.css"/>
    <link rel="stylesheet" href="icon/icon.css"/>
    <link rel="stylesheet" href="gouwucheicon/iconfont.css"/>
    <link rel="stylesheet" href="css/gouwuche.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/gouwuche.js"></script>
</head>
<body>
<nav>
    <span class="gogo">
       <img src="img/jiantou.jpg" alt=""/>
    </span>
    <img src="img/gouwuche.jpg" alt=""/>
    <a href="###" class="go">
       去结算
    </a>
</nav>
<div class="_hid"></div>


<!--购物车详情-->
<section class="allmian">
    <!--购物车开始-->
    <div class="title container-fluid">
        <div class="row">
            <p class="col-xs-4 allgood col-xs-offset-1">
                商品总数：<span class="num">1</span>
            </p>
            <p class="col-xs-7 _mony">
                <span>应付总额(不含运费):</span><span>￥</span><span class="money">255.00</span>
            </p>
        </div>
    </div>
    <!--购物车信息--->
<div class="main container-fluid _none">
    <div class="row">
        <div class="pic col-xs-4">
            <a href="####"><img src="img/goDetial1.jpg" alt="小图"/></a>
        </div>
        <div class="detial col-xs-8">
            <p class="p1">
                <span class="desc"> ESPRIT 气质v领玫红</span>

                <span class="iconfont icon-shanchu _remove"></span>
            </p>
            <p class="p2">
                T恤
            </p>
            <p class="p3">
                单价：<span>￥</span><span class="singlePrice">199</span><span class="code">L</span>
            </p>
            <p class="p4">
                <span>数量:</span>
                <span class="reduce">
                    -
                </span>
                <span class="_numb">
                    1
                </span>
                <span class="add">
                    +
                </span>
            </p>
        </div>
    </div>
</div>
</section>
<!--购物车空空~~~~~~-->
<div class="_replace container-fluid _none">
    <div class="row">
        <h2 class="col-xs-8 col-xs-offset-2">您的购物车空空~</h2>
    </div>
   <div class="row">
       <p class="col-xs-8 col-xs-offset-2">
           <img src="img/wifi.jpg" alt="wifi"/>
       </p>
   </div>
   <div class="row">
       <a href="####" class="col-xs-10 col-xs-offset-1" id="shopping">去逛逛</a>
   </div>
</div>
<div class="bot">
</div>
<footer>
    <p class="scrollline"></p>
    <div class="fotSon"><a href="http://localhost:63342/webStudent/myproduct/index.html"><span class="iconfont icon-shouye"></span><br/>首页</a></div>
    <div class="fotSon"><a href="http://localhost:63342/webStudent/myproduct/list.html"><span class="iconfont icon-iconfenlei"></span><br/>分类</a></div>
    <div class="fotSon car"><a href="http://localhost:63342/webStudent/myproduct/gouwuche.html" class="goCar"><span class="iconfont icon-gouwuche"><span id="_number">0</span></span><br/>购物车</a></div>
    <div class="fotSon"><a href="http://localhost:63342/webStudent/myproduct/myself.html"><span class="iconfont icon-geren"></span><br/>个人</a></div>
    <div class="fotSon"><a href="http://localhost:63342/webStudent/myproduct/more.html"><span class="more">···</span><br/>更多</a></div>
</footer>
</body>
</html>
